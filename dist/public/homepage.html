<!DOCTYPE html>
<html lang="en">
    <head>
        <title>奇门鸣法排盘</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' 'unsafe-inline'"
        />
        <link
            href="./css/index.css"
            rel="stylesheet"
        />
    </head>

    <body class="bg-white">
        <!-- 弹窗代码 -->
        <!-- 弹窗灰色背景 -->
        <div
            id="overlay"
            class="fixed top-0 left-0 right-0 bottom-0 bg-white opacity-0 pointer-events-none"
        ></div>

        <!-- 报数弹窗 -->
        <div
            id="modal"
            class="shadow-md shadow-black bg-white w-[500px] h-[350px] z-10 fixed flex flex-col justify-evenly items-center top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] rounded-[15px] bg-opacity-75 backdrop-filter backdrop-blur-[4px] scale-0 ease-in-out duration-300"
        >
            <div class="font-bold text-2xl">制筹起局</div>
            <div
                class="flex flex-row justify-evenly w-[450px]"
                500px=""
            >
                <label class="text-xl"
                    >十二时辰
                    <input
                        type="radio"
                        name="zhichouqiju"
                        id=""
                        class="w-[15px] h-[15px]"
                    />
                </label>
                <label class="text-xl"
                    >局数
                    <input
                        type="radio"
                        name="zhichouqiju"
                        id=""
                        class="w-[15px] h-[15px]"
                    />
                </label>
                <label class="text-xl"
                    >传统制筹
                    <input
                        type="radio"
                        name="zhichouqiju"
                        id=""
                        class="w-[15px] h-[15px]"
                    />
                </label>
            </div>
            <label class="text-lg"
                >报数:
                <input
                    id="shuzi"
                    type="number"
                    class="border-[1px] border-gray-400 text-xl text-center w-[100px] border-[1px] rounded-[7px]"
                />
            </label>
            <button
                id="modal-btn"
                class="bg-slate-300 hover:bg-slate-500 hover:text-white duration-200 w-[150px] h-[50px] rounded-[15px] shadow-md shadow-black"
            >
                确认
            </button>
        </div>
        <!-- 主要内容 -->
        <div
            class="flex flex-col items-center justify-between h-screen py-[120px]"
        >
            <div
                id="title"
                class="text-5xl text-black"
            >
                奇门鸣法排盘
            </div>
            <div></div>
            <div></div>
            <input
                id="date-time"
                type="datetime-local"
                class="w-[180px] border-black border-[2px] rounded-[15px] p-[3px] shadow-black shadow-md cursor-pointer"
            />
            <div></div>
            <div class="flex flex-col justify-between h-48">
                <button
                    id="baoshu"
                    class="bg-white h-[80px] w-[180px] rounded-[15px] hover:bg-zinc-300 duration-300 shadow-black shadow-md"
                >
                    制筹起局
                </button>
                <button
                    id="zhengshi"
                    class="bg-white h-[80px] w-[180px] rounded-[15px] hover:bg-zinc-300 duration-300 shadow-black shadow-md"
                >
                    正时起局
                </button>
            </div>
        </div>

        <script src="./js/home.js"></script>
    </body>
</html>
